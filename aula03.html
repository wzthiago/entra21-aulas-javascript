<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968509.png" type="image/x-icon">
    <title>Aula03 - JavaScript</title>
    <!-- CSS only -->

<body>
    <header class="row">

                </div>
            </div>
        </section>

    <main>
        <div class="row">
            <div class="col">
          
                <p id="test_01">Este<i> paragrafo foi escrito</i> com HTML</p>
                <p id="paragrafo_ler">Esse conteúdo está no <b>console</b></p>
                <p id="paragrafo_escrever">Escrever</p>
            
                <button id="ta_aqui" onclick="mudarTexto(prompt('que conteudo voce quer?'))">Clique aqui</button>
                <hr/>
                <span id="alterar_1">Texto antes</span>
                <span id="alterar_2">Texto antes</span>
                <hr/>
                <p id="qualquer" title="conteudo"></p>

                <button id="conteudo" onclick="addConteudo(prompt('que voce quer escrever?'))">Clique aqui</button>
        
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
